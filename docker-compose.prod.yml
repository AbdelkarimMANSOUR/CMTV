services:
  postgres:
    image: postgres:16-alpine
    container_name: cabinet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cabinet
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cabinet
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cabinet -d cabinet"]
      interval: 10s
      timeout: 5s
      retries: 8

  backend:
    build:
      context: ./backend
    container_name: cabinet-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "4000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: /api
    container_name: cabinet-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pg_data:
